---
name: Build & Push (EL7)

on:
  push:
    paths:
      - .dockerignore
      - .github/workflows/ci.el7.yml
      - Makefile.el7
      - SOURCES/el7/**
      - SPECS/el7/**
      - docker-compose.el7.yml
      - docker/el7/**
      - scripts/**

env:
  DOCKER_BUILDKIT: 1
  EL_VERSION: el7

jobs:
  build-images:
    name: Build `${{ matrix.image }}` Image
    runs-on: ubuntu-latest

    strategy:
      # Uncomment the following lines in order to build & push base images
      max-parallel: 1
      matrix:
        image:
          - rpmbuild
          - rpmbuild-fonts
          - rpmbuild-generic
          - rpmbuild-pgdg

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Delete old images
        uses: radiant-maxar/geoint-actions/github-api/delete-package@v1.2
        with:
          el_version: ${{ env.EL_VERSION }}
          package_name: ${{ matrix.image }}
          token: ${{ secrets.PKG_DELETE_TOKEN }}
          token_type: token

      - name: Build `${{ matrix.image }}` Image
        uses: radiant-maxar/geoint-actions/build@v1.2
        with:
          el_version: ${{ env.EL_VERSION }}
          make_target: ${{ matrix.image }}
          push_image: true
          upload_rpms: false


  build-rpms-1:
    name: Build `${{ matrix.rpm }}` RPM(s)
    needs: build-images
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rpm:
          - CGAL
          - dumb-init
          - FileGDBAPI
          - geos
          - google-noto-fonts-extra
          - gpsbabel
          - hanazono-fonts
          - journald-cloudwatch-logs
          - libkml
          - mapnik
          - ogdi
          - openstreetmap-carto
          - osm2pgsql
          - osmctools
          - osmdbt
          - osmium-tool
          - osmosis
          - passenger
          - postgis
          - protobuf
          - pyosmium
          - rack
          - ruby
          - rubygem-libxml-ruby
          - rubygem-pg
          - sbt
          - sqlite
          - step-ca
          - step-cli
          - tbb
          - wal-g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build `${{ matrix.rpm }}` RPM(s)
        uses: radiant-maxar/geoint-actions/build@v1.2
        with:
          el_version: ${{ env.EL_VERSION }}
          make_target: ${{ matrix.rpm }}


  build-rpms-2:
    name: Build `${{ matrix.rpm }}` RPM(s)
    needs: build-rpms-1
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rpm:
          - proj
          - protobuf-c
          - protozero
          - SFCGAL
          - sqlite-pcre

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build `${{ matrix.rpm }}` RPM(s)
        uses: radiant-maxar/geoint-actions/build@v1.2
        with:
          el_version: ${{ env.EL_VERSION }}
          download_rpms: true
          make_target: ${{ matrix.rpm }}


  build-rpms-3:
    name: Build `${{ matrix.rpm }}` RPM(s)
    needs: build-rpms-2
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rpm:
          - libgeotiff
          - libosmium

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build `${{ matrix.rpm }}` RPM(s)
        uses: radiant-maxar/geoint-actions/build@v1.2
        with:
          el_version: ${{ env.EL_VERSION }}
          download_rpms: true
          make_target: ${{ matrix.rpm }}


  build-rpms-4:
    name: Build `${{ matrix.rpm }}` RPM(s)
    needs: build-rpms-3
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        rpm:
          - gdal

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build `${{ matrix.rpm }}` RPM(s)
        uses: radiant-maxar/geoint-actions/build@v1.2
        with:
          el_version: ${{ env.EL_VERSION }}
          download_rpms: true
          make_target: ${{ matrix.rpm }}


  create-and-push-repo:
    name: Create & push repository
    if: ${{ github.ref_name != 'stable' }}
    needs: build-rpms-4
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download RPMS artifact
        uses: radiant-maxar/geoint-actions/artifact/download@v1.2
        with:
          base_path: .
          directory: RPMS
          el_version: ${{ env.EL_VERSION }}

      - name: Create repository
        uses: radiant-maxar/geoint-actions/repository/create@v1.2
        with:
          el_version: ${{ env.EL_VERSION }}
          repo_dirname: non-stable/${{ github.ref_name }}

      - name: Upload repository
        uses: radiant-maxar/geoint-actions/repository/upload@v1.2
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          el_version: ${{ env.EL_VERSION }}
          repo_dirname: non-stable/${{ github.ref_name }}
          s3_bucket: geoint-deps
